<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <!-- Il faut préciser au form le FormGroup que l'on a créer dans le fichier TS grace à la directive [formGroup] -->
  <form [formGroup]="createUserFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <!-- Ensuite pour chacune des input il faut lui préciser le nom du control ici c'est simple le nom de la variable dans User = le nom du control-->
      <input formControlName="firstName" type="text" class="form-control" id="firstName" required name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <!-- Idem -->
      <input formControlName="lastName" type="text" class="form-control" id="lastName" required
        [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <!-- Idem -->
      <input formControlName="email" type="text" class="form-control" id="email" required [(ngModel)]="user.email"
        name="email">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <!--Idem-->
      <input formControlName="password" type="password" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label for="select">Role </label>
      <!-- Pour le select ça fonctionne de la même façon que pour les TextField (d'où la puissance de ReactiveForms-->
      <select formControlName="role" id="role" class="form-control" [(ngModel)]="user.role"
        [ngModelOptions]="{standalone: true}">
        <option *ngFor="let role of role" [value]="role">{{ role }}</option>
      </select>
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  L'utilisateur s'appelle {{ user.firstName }} et c'est un {{user.role}}.
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
