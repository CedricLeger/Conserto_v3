<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">


      <table class="table table-striped">
     <thead>
        <tr>
            <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Role</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async as users">
            <td>{{user.id}}</td>
           <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
           <td>{{user.roles}}</td>
          <!-- <td>{{user.role}}</td> -->

          <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
      </table>
  </div>
