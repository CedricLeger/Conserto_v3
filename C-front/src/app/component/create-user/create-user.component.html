<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>

      <div class="form-group">
          <label for="select">Role </label>
          <select id="role" class="form-control"
          [(ngModel)]="user.role" [ngModelOptions]= "{standalone: true}">
          <option *ngFor="let role of role" [value]="role">{{ role }}</option>
        </select>
            </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  L'utilisateur s'appelle {{ user.firstName }} et c'est un {{user.role}}.
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
