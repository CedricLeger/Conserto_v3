<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <!-- Il faut préciser au form le FormGroup que l'on a créer dans le fichier TS grace à la directive [formGroup] -->
  <form [formGroup]="createUserFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="standard" class="form">
        <input
          formControlName="firstName"
          matInput
          placeholder="FirstName"
          type="text"
          required
          name="firstname"
          class="form-control"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard" class="form">
        <input
          formControlName="lastName"
          matInput
          placeholder="LastName"
          type="text"
          required
          name="lastname"
          class="form-control"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard" class="form">
        <input
          formControlName="email"
          matInput
          placeholder="Email"
          type="email"
          required
          name="email"
          class="form-control"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard" class="form">
        <input
          formControlName="password"
          matInput
          placeholder="password"
          type="password"
          required
          name="password"
          class="form-control"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox
        matInput
        placeholder="admin"
        type="checkbox"
        name="admin"
        class="form-control"
        >Administrateur
      </mat-checkbox>
    </div>

    <button
      mat-button
      color="accent"
      type="submit"
      [disabled]="!createUserFormGroup.valid"
    >
      Submit
    </button>

    <!-- <button type="submit" class="btn btn-success">Submit</button> -->
  </form>
  Form Status: {{ createUserFormGroup.status }}

  <!-- L'utilisateur s'appelle {{ user.firstName }} et c'est un {{user.role}}. -->
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
