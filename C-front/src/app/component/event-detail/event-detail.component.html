<mat-card  class="example-card">
  <mat-card-header>
<div mat-card-avatar class="example-header-image"></div>
<mat-card-title><h1>{{event.name}}</h1></mat-card-title>
<mat-card-subtitle>Author : </mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="https://www.corporateeventnews.com/sites/default/files/inline-images/Event%20Photo_0.jpg">
<mat-card-content>
<p class="description">
  Description : {{event.content}}
</p>
<p class = "information">
  Lieu : {{event.localisation}}
  <br>
  Date : {{event.date | date: 'dd/MM/yyyy'}}
  <br>
  Horraire : {{event.date | date: 'HH:mm' :  'UTC'}}
  <br>
</p>
</mat-card-content>
<mat-card-actions>
<button mat-button>I am in! Let's go!</button>
<button mat-button>Not sure yet</button>
<button mat-button>Maybe another time guys!</button>
</mat-card-actions>
</mat-card>
