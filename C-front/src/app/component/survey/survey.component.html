
      <table class="table table-striped">
 <thead>
  <tr>
      <th>Id</th>
    <th>Name</th>
    <th>Votes</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let categorie of categories| async  ">
    <td>{{categorie.id}}</td>
    <td>{{categorie.name}}</td>
    <td>{{categorie.nbOfLike}}</td>
    <td><button (click)=voteButtonClick(categorie.id)>VoteFor</button></td>
  </tr>
</tbody>
</table>
